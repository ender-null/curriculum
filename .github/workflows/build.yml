name: Build

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install TeX Live
        run: sudo apt update && sudo apt install texlive-full fonts-font-awesome

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build pdf (default)
        run: latexmk -pdflua -f ./Alin_Sorin_Nedelcu_CV.tex

      - name: Build pdf (spanish)
        run: latexmk -pdflua -f ./Alin_Sorin_Nedelcu_CV-ES.tex

      - name: Upload pdf
        uses: actions/upload-artifact@v2
        with:
          name: template.pdf
          path: ./template.pdf
      - name: Upload log
        uses: actions/upload-artifact@v2
        with:
          name: template.log
          path: ./template.log

      - name: Generate artifact for PDF (default)
        uses: actions/upload-artifact@v2
        with:
          name: Alin_Sorin_Nedelcu_CV.pdf
          path: Alin_Sorin_Nedelcu_CV.pdf

      - name: Generate artifact for PDF (spanish)
        uses: actions/upload-artifact@v2
        with:
          name: Alin_Sorin_Nedelcu_CV-ES.pdf
          path: Alin_Sorin_Nedelcu_CV-ES.pdf
