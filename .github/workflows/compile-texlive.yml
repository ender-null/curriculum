name: Compile (TeX Live)

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build PDF
        run: |
          docker run --mount src=$PWD,target=/docs,type=bind texlive/texlive /bin/sh -c "cd /docs; latexmk -pdflua -f Alin_Sorin_Nedelcu_CV.tex; latexmk -pdflua -f Alin_Sorin_Nedelcu_CV-ES.tex"

      - name: Upload pdf
        uses: actions/upload-artifact@v2
        with:
          name: template.pdf
          path: ./template.pdf
      - name: Upload log
        uses: actions/upload-artifact@v2
        with:
          name: template.log
          path: ./template.log

      - name: Generate artifact for PDF (default)
        uses: actions/upload-artifact@v2
        with:
          name: Alin_Sorin_Nedelcu_CV.pdf
          path: Alin_Sorin_Nedelcu_CV.pdf

      - name: Generate artifact for PDF (spanish)
        uses: actions/upload-artifact@v2
        with:
          name: Alin_Sorin_Nedelcu_CV-ES.pdf
          path: Alin_Sorin_Nedelcu_CV-ES.pdf
